<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" >
		<title>StudentID</title>
		<link rel="stylesheet" href="css/app.min.css">
		<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
	</head>
	<body class="layout">
		<div class="layout__heading text-center">
			<h1>Добро пожаловать в StudentID</h1>
		</div>
		<main class="layout__main">
			<form class="form">
				<h4 class="form__title">Регистрация</h4>
				<div class="form__content">
					<input type="text" class="form-control" placeholder="Код приглашения">
					<input type="email" class="form-control" placeholder="Введите вашу почту">
					<input type="text" class="form-control" placeholder="Придумайте логин">
					<input type="password" class="form-control" placeholder="Придумайте пароль">
					<button type="submit" class="form-control">Зарегистрироваться</button>
				</div>
				<div class="form__footer">
					<button class="button-link">Есть аккаунт?</button>
				</div>
			</form>
		</main>
		<div class="layout__footer">
			<hr>
			<footer class="footer">
				<span class="footer__copyright">©2021. Права черных не защищены #blacklivesmatter</span>
				<div class="socials">
					<a href="#" class="form-control">
						<ion-icon name="logo-vk" size="small"></ion-icon>
					</a>
					<a href="#" class="form-control">
						<ion-icon name="globe-outline" size="small"></ion-icon>
					</a>
				</div>
			</footer>
		</div>

		<script src="js/app.min.js"></script>
	</body>
</html>
